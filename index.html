<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="form">
     <p><b>SIGN UP</b></p>
     <br>
       <label for="text">Name:</label><br><br>
       <input type="text" placeholder="Enter name" required class="input">
       <br><br>
       <label for="text">User Name:</label><br><br>
       <input type="text" placeholder="name" required class="input">
       <br><br>
       <label for="text">Password:</label><br><br>
       <input type="text" placeholder="password" required class="input">
       <br><br>
       <label for="text">codeHive ID:</label><br><br>
       <input type="text" placeholder="code" required class="input">
       <br><br>
       <label for="text">Email:</label><br><br>
       <input type="text" placeholder="email" required class="input">
       <br><br>
       <input type="checkbox">I've Read And Agree With The Terms Of Service And Our Privacy Policy.</input>
       <br><br>
       <button type="button"><a href="landingpage.html">Sign Up</a></button>
       <br><br>
       <div id="option">
       <span type="text">_________________________Or Sign Up With_______________________</span>
       </div>
       <br><br>
       <div class="icons">
       <img src="/photos/google-icone-symbole-png-logo-noir.png" alt="google-icon" class="icons">
       <img src="/photos/facebook-square-social-logo (2).svg" alt="facebook-icon" class="icons">
       </div>

       </div>

    </div>
    
</body>
</html>
